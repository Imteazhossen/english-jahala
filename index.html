<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
       <!-- daisy ui link  -->
       <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <!-- navbar start  -->
  <div class="navbar bg-base-100 shadow-sm flex justify-between px-7">
    <div class="flex ">
      <a class="btn btn-ghost text-xl">English</a>
      <div>
        <img src="./assets/logo.png" alt="">
      </div>
      <a class="btn btn-ghost text-xl">জানালা</a>
    </div>
    <div class="flex space-x-3">
        <button class="btn btn-outline btn-primary"><img src="./assets/fa-circle-question.png" alt="">FAQ</button>
        <button class="btn btn-outline btn-primary"><img src="./assets/fa-book-open.png" alt="">Learn</button>
        <button class="btn btn-outline btn-primary"><img src="./assets/fa-arrow-right-from-bracket.png" alt="">Logout</button>
    </div>
  </div>
  <!-- navbar end  -->
   <!-- banner section start  -->
    <section class="banner flex justify-between w-11/12 mx-auto my-24">
        <div class="left-banner space-y-5 w-1/2 pt-20">
           <h1 class="text-5xl font-bold"><span class="text-sky-400">English</span> is Easy!!</h1>
           <p class="text-xl">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive  Lessons আপনাকে নিয়ে  যাবে অন্য একটি Level এ</p>
           <label class="input validator">
            <input type="input" required placeholder="Username" pattern="[A-Za-z][A-Za-z0-9\-]*" minlength="3" maxlength="30" title="Only letters, numbers or dash" />
          </label>
          <label class="input validator">
            <input type="password" required placeholder="Password" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must be more than 8 characters, including number, lowercase letter, uppercase letter" />
          </label>
          <div>
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>
        <div class="right-banner w-1/2">
         <img src="./assets/hero-student.png" alt="">
        </div>
    </section>
   <!-- banner section end  -->
    <!-- vocubolary section start  -->
     <section class="vocubulary">
        <h1 class="text-4xl font-bold text-center"><span class="text-sky-400">Let's</span> Learn Vocabularies</h1>
     </section>
    <!-- vocubolary section end  -->
</body>
</html>
